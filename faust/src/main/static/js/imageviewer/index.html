  <script type="text/javascript">

    // The iipsrv server full URL
    var server = 'https://faustedition.uni-wuerzburg.de/images/iipsrv.fcgi';
    
   
    // The full image path on the server
    var images = 'gsa/390883/390883_0002.tif';

    // Copyright or information message
    var credit = 'Copyright &copy; or Information Message';


    // Create our viewer object
    // See documentation for more details of options
    var iipmooviewer = new IIPMooViewer( "viewer", {
		image: images,
		server: server,
		credit: credit, 
		scale: 20.0,
		showNavWindow: true,
		showNavButtons: true,
		winResize: true,
		protocol: 'iip'
    });

  </script>

  <style type="text/css">
    body{ height: 100%; }
    div#viewer{ width: 100%; height: 100%; }
  </style>
